<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./stdio.js"></script>
    <title>データ登録</title>
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <p class="hd-title"><a href="index.html">LINE金銭管理</a></p>
        <nav class="hd-memu">
            <ul><label>決済情報</label>
                <li id="hd-memu-active"><a href="index.html">登録</a></li>
                <li><a href="index2.html">記帳</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- メインコンテンツ -->

        <!-- 状態表示 -->
        <p class="status"></p>

        <!-- フォーム -->
        <form id="form-registration" method="post" action="" onsubmit="return confirm()">
            <ul>
                <!-- 支払金額 [利用金額] -->
                <label>記帳</label>
                <table>
                    <thead>
                        <tr>
                            <th colspan='2'>記帳内容</th>
                        </tr>
                        <tr>
                            <th width='180px'></th>
                            <th width='270px'></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>利用日</th>
                            <td>2023/06/28 00:00:01</td>
                        </tr>
                        <tr>
                            <th>利用金額</th>
                            <td class='cell-y'>5000</td>
                        </tr>
                        <tr>
                            <th>利用先 (費目:コメント)</th>
                            <td>食事費</td>
                        </tr>
                    </tbody>
                </table>

                <!-- 隠し属性 -->
                <input type="hidden" name="datatype" value="writeout">
                
                <label></label>

                <!-- 送信ボタン -->
                <li><input type="submit" value="記帳実行" name="send_btn"></li>
            </ul>
        </form>
    </main>
    <footer>
    </footer>
    <script>
        function confirm() {
            return window.confirm("書き込みを実行します");
        }
    </script>
</body>

</html>
